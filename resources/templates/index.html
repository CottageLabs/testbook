<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testbook</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            column-gap: 10px;
        }

        .navigation {
            flex-basis: 50%;
            height: 100vh;
            overflow-y: scroll;
            position: sticky;
            top: 0;
        }

        .navigation ul {
            list-style: none;
            padding-left: 15px;
            margin-top: 10px;
        }

        .navigation a {
            text-decoration: none;
            color: #000000;
        }

        .navigation li {
            margin-bottom: 10px;
        }

        .navigation .navselected {
            font-weight: bold;
        }

        .navigation .testselected {
            text-decoration: underline;
        }

        .navigation .test_li {
            padding-left: 10px;
        }

        .column {
            flex-basis: 100%;
        }

        .control {
            padding: 5px 10px;
            border-bottom: 1px solid darkgreen;
            position: sticky;
            top: 0;
            background: lightgreen;
        }

        .control a {
            padding-right: 10px;
        }

        .control .selected-label {
            padding-right: 10px;
        }

        .tests {
            padding-right: 10px;
        }

        td {
            word-wrap: break-word;
            max-width: 150px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h1 a, h2 a {
            text-decoration: none;
            color: #000000;
        }
        table {
            border-spacing: 0;
            border-collapse: collapse;
            width: 100%;
        }
        table thead {
            font-weight: bold;
            background: cornflowerblue;
            color: white;
        }
        table td {
            padding: 3px 10px;
            border: 1px solid #cccccc;
            vertical-align: top;
        }

        table td ul {
            margin: 0;
            list-style: none;
            padding-left: 0;
        }

        hr {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .setup {
            border: 1px solid #0000ff;
            background: #aaaaff;
            padding: 10px;
            margin: 0 0 30px 0;
        }

        .home {
            padding-top: 50px;
            font-weight: bold;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            {% include("navigation.html") %}
        </div>

        <div class="column">
            <div class="control">
                <a href="{{ testbook_base }}/index.html">Testbook Home</a>
                <span class="selected-label"><span class="selected-count">0</span> selected</span>
                <a href="#" class="clear-selected">Clear all selected</a>
                <a href="#" class="download-selection">Download selection</a>
                <a href="all_tests.zip">Download all tests</a>
            </div>

            <div class="tests" id="tests">
                <div class="home">Select a testset or test from the navigation on the left</div>
            </div>
        </div>
    </div>

    <script type="application/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
    <script type="application/javascript" src="assets/js/testbook.js"></script>
<script type="application/javascript">
$( document ).ready(function() {
    testbook.init({{ struct|tojson }});
});
</script>
</body>
</html>
